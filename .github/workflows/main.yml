name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Svelte app
        run: npm run build

      - name: Transfer files to EC2
        uses: appleboy/scp-action@v0.3.1
        with:
          host: ${{ secrets.EC2_IP_ADDRESS }}
          username: your-ssh-username
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./public/ # Svelte build output directory
          target: /var/www/html/ # Nginx or Apache web root directory on EC2

      - name: SSH into EC2
        uses: appleboy/ssh-action@v0.5.2
        with:
          host: ${{ secrets.EC2_IP_ADDRESS }}
          username: your-ssh-username
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo service nginx reload # Reload Nginx or restart your web server
